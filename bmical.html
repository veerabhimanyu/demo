  <body>
    <h1 class="text">BMI CALCULATOR</h1>
    <div class="mainDiv">
      <form class="form">
        <input name="" id="weight" placeholder="Your Weight in Kg" />
        <br />

        <br />
        <input id="height" placeholder="Your Height in cm" />
        <br />
        <br />
        <button type="submit" class="demobtn">Calculate BMI</button>
        <p class="result"></p>
        <b>
          <p>Under Weight = Less than 18.6</p>
          <p>Ideal Range = 18.6 and 24.9</p>

        >
      </form>
    </div>
